<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


  <style>
    *{
      background: black;
    }
    table{
      padding:0;
      margin: 0 auto;
    }
    td{
      width: 50px;
      height: auto;
    }
    .teams{
      border: 1px solid red;
    }
    .downBorder{
      border-bottom: 1px solid white;
      width: 40px;
    }
    .rightBorder{
      border-right: 1px solid white;
      width: 40px;
    }
    .button{
      vertical-align: text-top;
      border: 1px solid red;
      text-align: center;
    }


  </style>
</head>
<body>
    <table>
        <tr>
          <td class="teams">Team 1 </td>
          <td>
            <table>
              <tr>
                <td class="downBorder"></td>
              </tr>
              <tr>
                <td class="rightBorder"></td>
              </tr>
            </table>
          </td>
          <td></td>
        </tr>

      <tr>
        <td></td>
        <td class="button" colspan="2">
          Test
        </td>
      </tr>



    </table>
</body>
</html>
